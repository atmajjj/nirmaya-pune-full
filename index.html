<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.svg" />
    
    <title>Nirmaya - Groundwater Quality Monitoring Platform</title>
    <meta name="description" content="Indian Government project for groundwater quality monitoring and Heavy Metal Pollution Index computation" />
    <meta name="author" content="Government of India" />

    <meta property="og:title" content="Nirmaya - Empowering Groundwater Safety for India" />
    <meta property="og:description" content="Indian Government project for groundwater quality monitoring and Heavy Metal Pollution Index computation" />
    <meta property="og:type" content="website" />

    <style>
      /* Google Translate Widget - Clean Theming */
      .goog-te-gadget {
        font-family: inherit !important;
      }
      .goog-te-gadget-simple {
        background-color: rgba(255, 255, 255, 0.1) !important;
        border: 1px solid rgba(255, 255, 255, 0.2) !important;
        border-radius: 6px !important;
        padding: 6px 16px !important;
        font-size: 13px !important;
        color: #ffffff !important;
        min-width: 200px !important;
        height: 32px !important;
        display: flex !important;
        align-items: center !important;
        justify-content: space-between !important;
        box-sizing: border-box !important;
      }
      .goog-te-gadget-simple:hover {
        background-color: rgba(255, 255, 255, 0.15) !important;
        border-color: rgba(255, 255, 255, 0.3) !important;
      }
      .goog-te-menu-value {
        flex: 1 !important;
        overflow: hidden !important;
        text-overflow: ellipsis !important;
        white-space: nowrap !important;
      }
      .goog-te-menu-value span {
        color: inherit !important;
        font-weight: 500 !important;
      }
      .goog-te-gadget-icon {
        width: 14px !important;
        height: 14px !important;
        background-size: contain !important;
        opacity: 1 !important;
        flex-shrink: 0 !important;
      }
      .goog-te-menu2 {
        background-color: rgba(0, 0, 0, 0.95) !important;
        border: 1px solid rgba(255, 255, 255, 0.2) !important;
        border-radius: 8px !important;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6) !important;
        backdrop-filter: blur(12px) !important;
        min-width: 220px !important;
      }
      .goog-te-menu2-item div {
        color: #ffffff !important;
        padding: 8px 12px !important;
        font-size: 13px !important;
        border-radius: 4px !important;
        transition: all 0.15s ease !important;
        margin: 2px 4px !important;
      }
      .goog-te-menu2-item:hover div {
        background-color: rgba(0, 168, 232, 0.2) !important;
        color: #6EDFF6 !important;
        transform: translateX(2px) !important;
      }
      /* Hide Google branding */
      .goog-te-banner-frame {
        display: none !important;
      }
      body {
        top: 0px !important;
      }
    </style>

    <!-- Google Translate Widget Script -->
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js"></script>
  </head>

    <div id="root"></div>

  </body>
